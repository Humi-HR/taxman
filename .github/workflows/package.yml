name: Publish Gem

on:
  release:
    types: [published]

env:
  REGISTRY: https://rubygems.pkg.github.com
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-gem:
    name: Publish Gem
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish Gem
        uses: jstastny/publish-gem-to-github@v2.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: Humi-HR
